<div class="back"></div>
<div class="conteiner">
    <app-header></app-header>
    <div class="conteiner-calendar">
        <h3>Seleccioná la fecha que buscás:</h3>

        <div class="calendar">
            <input type="date" [(ngModel)]="fecha" (change)="onFechaSeleccionada($event)" [min]="fecha">
            <div *ngIf="disponible && firsth && !fechaMax" class="alert alert-success" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
                <p>
                    Fecha disponible, para reservas solamente a través de nuestro <a [href]="ref" class="alert-link" target="_blank">Whatsapp</a>.
                </p>
            </div>
            <div *ngIf="!disponible && firsth && !fechaMax" class="alert alert-danger" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" class="bi">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9998 0.922852C5.90747 0.922852 0.922852 5.90747 0.922852 11.9998C0.922852 18.0921 5.90747 23.0767 11.9998 23.0767C18.0921 23.0767 23.0767 18.0921 23.0767 11.9998C23.0767 5.90747 18.0921 0.922852 11.9998 0.922852ZM3.69208 11.9998C3.69208 7.43054 7.43054 3.69208 11.9998 3.69208C13.7998 3.69208 15.4613 4.24593 16.7998 5.21516L5.21516 16.7998C4.24593 15.4613 3.69208 13.7998 3.69208 11.9998ZM11.9998 20.3075C10.1998 20.3075 8.53824 19.7536 7.19977 18.7844L18.7844 7.19977C19.7536 8.53824 20.3075 10.1998 20.3075 11.9998C20.3075 16.569 16.569 20.3075 11.9998 20.3075Z" fill="#842029"/>
                </svg>
                <p>
                   La fecha no se encuentra disponible, pruebe con otra fecha o comuniquese a nuestro <a [href]="ref" class="alert-link" target="_blank">Whatsapp</a>. 
                </p>
                
            </div>
            <div *ngIf="fechaMax" class="alert alert-warning" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
                    <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                    <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                </svg>
                <p>
                    Solo reservamos fechas con dos meses de anticipación.
                </p>
            </div>
        </div>
    </div>
</div>
